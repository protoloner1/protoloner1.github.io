<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rupali... Bubu Meri , Happy valentine's day sonaüíñ</title>
  <script src="message.js" defer></script>
  <style>
    :root {
      --primary-pink: #ff4d6d;       
      --deep-rose: #c2185b;          
      --accent-gold: #f4c2c2;        
      --dark-rose: #ad1457;
      --soft-blush: #fff1f5;
      --warm-cream: #fff5f8;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100dvh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--soft-blush), #ffebee, #ffcccb, #ff9aa2);
      color: #4a1a2c;
      overflow-x: hidden;          
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255, 105, 180, 0.12) 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(240, 98, 146, 0.15) 0%, transparent 45%);
      pointer-events: none;
      z-index: -1;
    }
    .container {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: clamp(2.4rem, 10vw, 4.2rem);
      color: var(--deep-rose);
      margin-bottom: 2rem;
      line-height: 1.15;
      text-shadow: 0 3px 12px rgba(173, 20, 87, 0.18);
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    .heart { 
      font-size: 1.4em;
      animation: gentlePulse 2.2s ease-in-out infinite;
    }
    @keyframes gentlePulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.18); }
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3.5rem;
      margin: 3.5rem 0;
      position: relative;
    }
    button {
      font-size: clamp(1.3rem, 5.5vw, 1.8rem);
      font-weight: 700;
      padding: 1.1rem 3.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      touch-action: manipulation;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }
    #yes {
      background: linear-gradient(45deg, var(--primary-pink), #ff80ab);
      color: white;
      box-shadow: 0 8px 28px rgba(255, 77, 109, 0.4);
    }
    #yes:hover, #yes:active {
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 14px 40px rgba(255, 77, 109, 0.55);
    }
    #no {
      background: linear-gradient(145deg, #9e9e9e, #757575);
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
      position: relative;
      z-index: 10;
    }
    #no.scared {
      position: absolute;
      transition: all 0.45s cubic-bezier(0.68, -0.6, 0.32, 1.6);
      box-shadow: 0 12px 35px rgba(173, 20, 87, 0.25);
    }
    #no.scared:hover {
      background: linear-gradient(145deg, #ef5350, #e53935);
    }
    .confession {
      display: none;
      animation: popIn 1.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    @keyframes popIn {
      0%   { opacity:0; transform: scale(0.65) translateY(50px); }
      100% { opacity:1; transform: scale(1) translateY(0); }
    }
    .confession h2 {
      font-size: clamp(2.6rem, 9vw, 4.2rem);
      color: var(--deep-rose);
      margin-bottom: 1.8rem;
      text-shadow: 0 2px 10px rgba(173, 20, 87, 0.2);
    }
    .confession p {
      font-size: clamp(1.2rem, 5vw, 1.5rem);
      line-height: 1.7;
      max-width: 70ch;
      margin: 1.2rem auto;
      color: #5d1f38;
    }
    .big-heart {
      font-size: 8rem;
      margin: 2.5rem 0;
      animation: beat 1.6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      text-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
    }
    @keyframes beat {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.18); }
    }
    .float-heart {
      position: fixed;
      font-size: clamp(2rem, 5vw, 3.2rem);
      pointer-events: none;
      opacity: 0.7;
      animation: floatUp 12s linear infinite;
      z-index: 1;
    }
    @keyframes floatUp {
      0%   { bottom: -15%; opacity: 0; transform: rotate(-15deg) translateX(-30%); }
      10%  { opacity: 0.9; }
      90%  { opacity: 0.9; }
      100% { bottom: 120%; opacity: 0; transform: rotate(360deg) translateX(40%); }
    }
    @media (max-width: 600px) {
      .buttons { flex-direction: column; gap: 5rem; }
      #no { width: 85%; margin: 0 auto; }
      h1 { margin-bottom: 2.5rem; }
    }
  </style>
</head>
<body>
<div class="container" id="container">
  <h1>Rupali, Happy Valentine's Day Bubu.<span class="heart"> ‚ù§Ô∏è</span></h1>
  <div class="buttons">
    <button id="yes">Open my heart üíï</button>
    <button id="no">Break my heart üòî</button>
  </div>
</div>
<audio id="loveSong" src="Rupali_Khat.mp3" preload="auto"></audio>
<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const container = document.getElementById('container');
  const loveSong = document.getElementById('loveSong');
  let attempts = 0;
  const maxAttempts = 7;
  function moveNoButton() {
    if (attempts >= maxAttempts) return;
    const containerRect = container.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const maxX = containerRect.width - btnWidth - 40;
    const maxY = containerRect.height - btnHeight - 100;
    const x = Math.random() * maxX + 20;
    const y = Math.random() * maxY + 40;
    noBtn.classList.add('scared');
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    attempts++;
    if (attempts >= maxAttempts) {
      setTimeout(() => {
        noBtn.textContent = "Okay okay... üò≠";
        noBtn.style.background = "linear-gradient(145deg, #ef5350, #e53935)";
        noBtn.style.transform = "scale(0.92)";
      }, 400);
    }
  }
  noBtn.addEventListener('mouseover', moveNoButton);
  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveNoButton();
  });
  noBtn.addEventListener('click', (e) => {
    if (attempts < maxAttempts) {
      e.preventDefault();
      moveNoButton();
    }
  });
  yesBtn.addEventListener('click', () => {
    if (typeof confessionHTML === 'undefined') {
      container.innerHTML = '<h2 style="color:#c2185b">Something went wrong... but I still love you! ‚ù§Ô∏è</h2>';
      return;
    }
    container.innerHTML = '';
    const loveDiv = document.createElement('div');
    loveDiv.className = 'confession';
    loveDiv.id = 'love';
    loveDiv.innerHTML = confessionHTML;
    container.appendChild(loveDiv);
    loveDiv.style.display = 'block';
    loveSong.play().catch(error => {
      console.error('Audio playback failed:', error);
    });
    for (let i = 0; i < 18; i++) {
      setTimeout(() => {
        const heart = document.createElement('div');
        heart.className = 'float-heart';
        heart.textContent = ['üíó','üíñ','üíï','‚ù§Ô∏è','üíû','üíò','üíù'][Math.floor(Math.random()*7)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.bottom = '-15%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heart.style.animationDuration = (8 + Math.random() * 6) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
      }, i * 220);
    }
  });
</script>
</body>
</html>
